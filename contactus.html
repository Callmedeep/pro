<!DOCTYPE html>
<html lang="en">
<head>
  <title> contact us </title>
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  
  <!------------------script---------------->
  <script src="css/js/html5shiv.min.js"></script>
  <script src="css/js/respond.min.js"></script>  
  <!-------------------------ends------------------->
  </head>
<body class="pen">

 <div class="form-body">
        
    <div class="col-md-10">

        <h2>Contact Us</h2>
        <form action="/contact.html" method="POST">

            <div class="form-group">
                <label >Name</label>
                 <input type="text"  name="name" class="form-control" placeholder="Your name" >
            </div>

            <div class="form-group">
                <label >Email</label>
                <input type="email" name="email"  class="form-control" placeholder="Your email" >
            </div>

            <div class="form-group">
                <label >Message</label>
                <textarea class="form-control"  name="message" cols="3" rows="6" placeholder="Your message..." ></textarea>
            </div>

            <div class="block-btn">
                <button title="Send" type="submit" class="col-sm-2 btn btn-success">
                    Send Message
                </button>
                
            </div>
        </form>

   </div>

   
    
 </div>

</div>



</body>
</html>
